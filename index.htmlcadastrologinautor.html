<!DOCTYPE html>
<html>
<head>
  <title>Cadastre-se</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
      text-align: center;
    }
    
    label {
      display: block;
      font-weight: bold;
      margin-top: 10px;
    }
    
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    
    input[type="submit"] {
      width: 100%;
      background-color: #4CAF50;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Cadastre-se</h1>
    <h2>Cadastro</h2>
    <form>
      <label for="fullName">Nome Completo:</label>
      <input type="text" id="fullName" name="fullName" placeholder="Digite seu nome completo">
      
      <label for="username">Nome de Usuário:</label>
      <input type="text" id="username" name="username" placeholder="Digite seu nome de usuário">
      
      <label for="email">Endereço de E-mail:</label>
      <input type="email" id="email" name="email" placeholder="Digite seu endereço de e-mail">
      
      <label for="password">Senha:</label>
      <input type="password" id="password" name="password" placeholder="Digite sua senha">
      
      <input type="submit" value="Cadastrar">
    </form>
    
    <h2>Login</h2>
    <form>
      <label for="loginUsername">Nome de Usuário:</label>
      <input type="text" id="loginUsername" name="loginUsername" placeholder="Digite seu nome de usuário">
      
      <label for="loginPassword">Senha:</label>
      <input type="password" id="loginPassword" name="loginPassword" placeholder="Digite sua senha">
      
      <input type="submit" value="Entrar">
    </form>
  </div>
</body>
</html>
