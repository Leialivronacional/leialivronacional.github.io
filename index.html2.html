<!DOCTYPE html>
<html>
<head>
  <title>Publicar Livro</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header>
    <h1>Publique seu Livro grátis.</h1>
    <nav>
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="livros.html">Livros</a></li>
        <li><a href="publicar.html">Publicar Livro</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="upload-section">
      <h2>Envie seu livro</h2>
      <form action="processar_upload.php" method="post" enctype="multipart/form-data">
        <div>
          <label for="titulo">Título:</label>
          <input type="text" id="titulo" name="titulo" required>
        </div>
        <div>
          <label for="autor">Autor:</label>
          <input type="text" id="autor" name="autor" required>
        </div>
        <div>
          <label for="preco">Preço:</label>
          <input type="text" id="preco" name="preco" required>
        </div>
        <div>
          <label for="capa">Capa:</label>
          <input type="file" id="capa" name="capa" accept="image/*" required>
        </div>
        <div>
          <label for="arquivo">Arquivo:</label>
          <input type="file" id="arquivo" name="arquivo" accept=".pdf" required>
        </div>
        <div>
          <input type="submit" value="Publicar">
        </div>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Publicação de Livros. Todos os direitos reservados ao Leia Livro Nacional.</p>
  </footer>
</body>
</html>
