<!DOCTYPE html>
<html>
<head>
    <title>Verificação de Vendas e Retirada de Valores</title>
</head>
<body>
    <h1>Verificar Vendas e Retirar Valores</h1>
    <h2>Verificar Vendas</h2>
    <form action="verificar_vendas.php" method="POST">
        <label for="autor">Autor:</label>
        <input type="text" id="autor" name="autor" required><br>

        <input type="submit" value="Verificar">
    </form>

    <h2>Retirada de Valores</h2>
    <form action="processar_retirada.php" method="POST">
        <label for="autor_retirada">Autor:</label>
        <input type="text" id="autor_retirada" name="autor_retirada" required><br>

        <label for="valor_retirada">Valor a Retirar:</label>
        <input type="number" id="valor_retirada" name="valor_retirada" required><br>

        <label for="chave_pix">Chave PIX:</label>
        <input type="text" id="chave_pix" name="chave_pix" required><br>

        <input type="submit" value="Retirar">
    </form>
</body>
</html>
